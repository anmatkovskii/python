<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img {
    max-width:300px;
    height:auto;
   }
    div{
    width: 300px;
    height: 320px;
    border: 2px solid black;
    padding: 10px;
    margin: 20px;
    float:left;
    }
</style>
<body>
    {% for element in results %}
    <div>
        <img src="{{ element.image }}" alt="foto">
        <h2>{{ element.name }}</h2>
        <h3>{{ element.price }}$</h3>
    </div>
    {% endfor %}
</body>
</html>
